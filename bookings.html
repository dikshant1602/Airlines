<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Booking Form</title>

<body>

        <div class="booking-form">

                <option value="Surat">Surat, India</option>

                <option value="Patna">Patna, India</option>
                <option value="Indore">Indore, India</option>
                <option value="Vadodara">Vadodara, India</option>

                <option value="Bhubaneswar">Bhubaneswar, India</option>
                <option value="Puducherry">Puducherry, India</option>
                <option value="Ranchi">Ranchi, India</option>
            </select>

            <label>Flying To</label>
            <select class="form-control" id="flyingTo" required>
                <option value="">Select City</option>
                <option value="Delhi">Delhi, India</option>
                <option value="Mumbai">Mumbai, India</option>
                <option value="Bengaluru">Bengaluru, India</option>
                <option value="Chennai">Chennai, India</option>
                <option value="Kolkata">Kolkata, India</option>
                <option value="Hyderabad">Hyderabad, India</option>
                <option value="Ahmedabad">Ahmedabad, India</option>
                <option value="Pune">Pune, India</option>
                <option value="Jaipur">Jaipur, India</option>
                <option value="Lucknow">Lucknow, India</option>
                <option value="Surat">Surat, India</option>
                <option value="Visakhapatnam">Visakhapatnam, India</option>
                <option value="Patna">Patna, India</option>
                <option value="Indore">Indore, India</option>
                <option value="Vadodara">Vadodara, India</option>
                <option value="Nagpur">Nagpur, India</option>
                <option value="Coimbatore">Coimbatore, India</option>
                <option value="Nashik">Nashik, India</option>
                <option value="Bhubaneswar">Bhubaneswar, India</option>
                <option value="Puducherry">Puducherry, India</option>
                <option value="Ranchi">Ranchi, India</option>
            </select>

            <div class="input-grp">
                <label>Departure</label>
                <div class="input-icon">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" class="form-control select-date" required>
                </div>
            </div>

            <div class="input-grp">
                <label>Returning</label>
                <div class="input-icon">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" class="form-control select-date" required>
                </div>
            </div>

            <div class="input-grp">
                <label>Adults</label>
                <input type="number" class="form-control" value="1" min="1" required>
            </div>

            <div class="input-grp">
                <label>Children</label>
                <input type="number" class="form-control" value="0" min="0">
            </div>

            <div class="input-grp">
                <label>Class</label>
                <select class="custom-select" required>
                    <option value="1">Economy class</option>
                    <option value="2">Business class</option>
                </select>
            </div>

            <div class="input-grp">
                <button type="button" class="btn btn-primary flight" onclick="submitBooking()">Submit</button>
            </div>
        </div>
    </div>

</body>
</html>
