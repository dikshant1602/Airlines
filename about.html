<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Airlines - About Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="sub-header">
        <nav>
            <a href="index.html"><img src="images/logo.webp" height="100px" width="100px" style="border-radius: 50%;"></a>
            <h1>DC AIRLINES</h1>
            <div class="nav-links" id="navLinks">
                <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="sign-up.html">SIGN UP</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </div> 
            <i class="fa-solid fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>About Us</h1>
    </section>

    <!-----about us content---->
    <section class="about-us">
        <div class="row">
            <div class="about-col">
                <h1>India's Highest Rated Airline Company</h1>
                <p id="aboutText"></p>
                <a href="bookings.html" class="button new-btn">BOOK NOW</a>
            </div>
            <div class="about-col">
                <img src="images/team-meeting.jpg" alt="Team Meeting"> 
            </div>
        </div>
    </section>

    <!-----footer---->
    <section class="footer">
        <h4>ABOUT US</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <div class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </section>

    <script>
        // Dynamic content for the About Us section
        const aboutTextElement = document.getElementById("aboutText");
        const aboutText = "DC Airlines is committed to providing a safe, reliable, and enjoyable travel experience. We believe in putting our customers first and continuously strive to improve our services. Join us as we explore new horizons together.";
        aboutTextElement.innerText = aboutText;

        // Menu functionality
        var navLinks = document.getElementById("navLinks");
        function showMenu() {
            navLinks.style.right = "0";
        }
        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
</body>
</html>
